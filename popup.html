<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
          box-sizing: border-box;
      }
      body {
        border: 0;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        font-family: monospace;
      }
      input {
          flex: 1;
      }
      #display {
        width: 100px;
        display: flex;
        align-items:center;
        background: black;
        color: white;
        border-radius: 3px;
        margin-right: 4px;
        padding: 5px
      }
      .header {
        margin: 4px 0;
        border-radius: 3px;
        background: #e9e9e9;
        display: flex;
        justify-content: center;
        align-items:center;
          padding-right: 5px
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div id="display">Speed: 1</div>
      <input id="slider" type="range" min="0.25" max="10" value="1" step="0.25" />
    </div>
    <div>
      <button id="1">1</button>
      <button id="1.5">1.5</button>
      <button id="2">2</button>
      <button id="2.25">2.25</button>
      <button id="2.5">2.5</button>
      <button id="2.75">2.75</button>
      <button id="3">3</button>
      <button id="3.25">3.25</button>
      <button id="3.5">3.5</button>
      <button id="3.75">3.75</button>
      <button id="4">4</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
